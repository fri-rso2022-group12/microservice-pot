apiVersion: apps/v1
kind: Deployment
metadata:
    name: rso-tc-path-service
spec:
    replicas: 1
    selector:
        matchLabels:
            app: path-service
    template:
        metadata:
            labels:
                app: path-service
        spec:
            containers:
                - image: tavsec/rso-microservice-uporabniki:latest
                  name: path-service
                  env:
                      - name: GOOGLE_MAPS_API_KEY
                        valueFrom:
                            secretKeyRef:
                                name: google-maps
                                key: api-key
                  ports:
                      - containerPort: 8080
                        name: server
                        protocol: TCP
                  livenessProbe:
                      httpGet:
                          path: /healthz
                          port: 8080
                      initialDelaySeconds: 30
                      periodSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /healthz
                          port: 8080
                      initialDelaySeconds: 30
                      periodSeconds: 10


---

apiVersion: v1
kind: Service
metadata:
    name: rso-tc-path-service
spec:
    type: LoadBalancer
    ports:
        - port: 8080
          protocol: TCP
          targetPort: server
    selector:
        app: path-service
